name: build-dev-package
on: 
  workflow_dispatch:
  push:
    branches:
      - noetic-devel
jobs:
  docker-ros:
    runs-on: ubuntu-latest
    steps:
      - uses: ika-rwth-aachen/docker-ros@v1.3.1
        with:
          command: ros launch livox_ros_driver2 msg_MID360.launch
          base-image: rwthika/ros:noetic-ros-core
          custom-script-file: docker/scripts/install_livox2_sdk.sh
          ros-distro: noetic
          platform: amd64
          image-name: ghcr.io/${{ github.repository }}/noetic
      - name: Clean up
        run: |
          docker system prune -a -f